<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body class="flex flex-col container min-h-screen w-full">
    <header class="flex-none">
        <div class="container bg-slate-700 py-4 text-center">
            <span class="md:text-xl text-base text-white">Navigasi</span>
        </div>
    </header>
    <main class="flex flex-grow">
        <div class="flex flex-col md:flex-row container w-full">
            <div class="flex flex-1 w-full h-full">
                <div class="w-3/4 m-auto">
                    <h2 class="text-lg">Hasil </h2>
                    <!-- enakan pake textarea tapi disable trus pake js bisa dicopas -->
                    <div class=" bg-slate-700 w-full h-72 text-center">
                        <h2 class="text-lg text-white">Ilustrasi </h2>
                    </div>
                </div>
            </div>
            <div class="flex mb-4 md:m-auto flex-1 bg-white w-full h-full">
                <div class="w-3/4 m-auto">
                    <div class="dropdown inline-block relative">
                        <button
                            class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
                            <span class="mr-1">Pilih Bahasa</span>
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </button>
                        <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                            <li class=""><a
                                    class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                                    href="#">One</a></li>
                            <li class=""><a class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                                    href="#">Two</a></li>
                            <li class=""><a
                                    class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                                    href="#">Three is the magic number</a></li>
                        </ul>
                    </div>
                    <!-- enakan pake textarea tapi disable trus pake js bisa dicopas -->
                    <div class="w-full bg-slate-700 h-72 text-center">
                        <h2 class="text-lg text-white">Ilustrasi </h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center lg:text-left bg-slate-700 text-white">
        <div class="flex justify-center items-center lg:justify-between p-6 border-b border-gray-300">
            <div class="mr-12 hidden lg:block">
                <span>&#169; All Rights Reserved Copyright 2022</span>
            </div>
            <div class="flex justify-center">
                <a href="#!" class="mr-6 text-white">
                    ABOUT US
                </a>
                <a href="#!" class="mr-6 text-white">
                    TERMS
                </a>
                <a href="#!" class="mr-6 text-white">
                    PRIVACY POLICY
                </a>

            </div>
        </div>
    </footer>
</body>

</html>
